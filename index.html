<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.52.2/codemirror.min.css"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.52.2/theme/monokai.min.css"
    />
  </head>
  <body>
    <div class="container p-5">
      <!-- search bar section -->
      <div class="input-group mb-3">
        <select
          class="form-select selectBox"
          aria-label="Default select example"
          id="selectBox"
        >
          <option value="GET">GET</option>
          <option value="POST">POST</option>
          <option value="PUT">PUT</option>
          <option value="DELETE">DELETE</option>
        </select>
        <input
          type="text"
          class="form-control"
          placeholder="URL"
          aria-label="Recipient's username"
          id="mainUrl"
          aria-describedby="button-addon2"
        />
        <button class="btn btn-outline-info" type="button" id="sendBtn">
          Send
        </button>
      </div>

      <div class="position-relative" id="root-wrapper">
        <div id="my-div"></div>
        <pre id="root" class="d-none"></pre>
        <div class="copy-btn position-absolute d-flex gap-1">
          <button class="btn btn-primary" id="copyBtn">copy</button>
          <button class="btn btn-primary" id="hideBtn">X</button>
        </div>
      </div>

      <!-- method list section -->
      <!-- <div class="method-list">
        <ul class="d-flex justify-items-center gap-2">
          <li>Authorization</li>
          <li>Body</li>
        </ul>
      </div> -->

      <!-- authorization input-box -->
      <div class="mb-3 mt-1">
        <label for="basic-url" class="form-label">Authorization Key</label>
        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon1">Authorization</span>
          <input
            type="text"
            class="form-control"
            placeholder="Bearer"
            aria-label="Username"
            aria-describedby="basic-addon1"
            id="authKey"
          />
        </div>
      </div>

      <div class="input-group d-flex flex-column">
        <label for="basic-url" class="form-label">Add Payload</label>
        <textarea
          class="form-control w-100 text-area"
          aria-label="With textarea"
          id="payload"
        ></textarea>
      </div>
    </div>

    <!-- <textarea id="root"></textarea> -->
  </body>

  <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.52.2/codemirror.min.js"
  ></script>
  <script src="./index.js"></script>

  <script
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
    integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
    crossorigin="anonymous"
  ></script>
</html>
